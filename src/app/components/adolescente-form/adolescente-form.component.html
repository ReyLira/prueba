<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<form [formGroup]="adolescenteForm" (ngSubmit)="saveAdolescente()" class="py-4">

  <h4 class="mb-2">{{adolescenteService.adolescenteSelected ? 'Editar Adolescente' : 'Nuevo Adolescente'}}</h4>

  <div class="form-floating mb-3">
    <input type="text" formControlName="name" class="form-control" id="floatingInput" placeholder="Ingrese un nombre">
    <label for="floatingInput">Nombre</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" formControlName="father_surname" class="form-control" id="floatingInput"
      placeholder="Ingrese el apellido paterno">
    <label for="floatingInput">Apellido Paterno</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" formControlName="mother_surname" class="form-control" id="floatingInput"
      placeholder="Ingrese el apellido materno">
    <label for="floatingInput">Apellido Materno</label>
  </div>
  <div class="form-floating mb-3">
    <select formControlName="document_type" class="form-select" id="documentType">
      <option value="DNI">DNI</option>
      <option value="CNE">CNE</option>
    </select>
    <label for="documentType">Tipo de Documento</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" formControlName="document_number" class="form-control" id="floatingInput"
      placeholder="Ingrese el numero del documento">
    <label for="floatingInput">Numero de documento</label>
  </div>
  <div class="form-floating mb-3">
    <input type="date" formControlName="birthdate" class="form-control" id="birthdate">
    <label for="birthdate">Fecha de Nacimiento</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" formControlName="cell_phone" class="form-control" id="floatingInput"
      placeholder="Ingrese el número de celular" pattern="[0-9]*" required>
    <label for="floatingInput">Celular</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" formControlName="address" class="form-control" id="floatingInput" placeholder="Ingrese la edad">
    <label for="floatingInput">Dirección</label>
  </div>
  <div class="form-floating mb-3">
    <select formControlName="gender" class="form-select" id="gender">
      <option value="M">Hombre</option>
      <option value="F">Mujer</option>
    </select>
    <label for="gender">Género</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" formControlName="crime_committed" class="form-control" id="floatingInput"
      placeholder="Ingrese la edad">
    <label for="floatingInput">Crimen</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" formControlName="attorney" class="form-control" id="floatingInput" placeholder="Ingrese la edad">
    <label for="floatingInput">Apoderado</label>
  </div>

  <button class="btn btn-light mr-2" type="button" (click)="navigateAdolescente()">Cancelar</button>
  <button class="btn btn-success" type="submit">{{adolescenteService.adolescenteSelected ? 'Actualizar' :
    'Guardar'}}</button>
</form>
